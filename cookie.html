<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.3/sweetalert2.min.css">
    <title>Document</title>
</head>
<style>
    body {
        background: url('https://i.imgur.com/1syt5jV.jpg');
        font-family: Arial, sans-serif;
        color: #fff;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
    
    h1 {
        color: #f5ecec;
        text-align: center;
        margin-top: 50px;
        margin-bottom: 30px;
        font-size: 40px;
        text-shadow: 2px 2px #000;
        font-weight: bold;
    }
    
    form {
        background-color: rgba(255, 255, 255, 0.9);
        border: 3px solid #DC143C;
        border-radius: 10px;
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        box-shadow: 5px 5px 5px #000;
    }
    
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #DC143C;
        font-size: 20px;
    }
    
    input[type="text"],
    input[type="password"] {
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
        font-size: 20px;
        color: #333;
        background-color: #f2f2f2;
        box-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.3);
        box-sizing: border-box;
    }
    
    .login-btn {
        background-color: #DC143C;
        border: none;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 20px;
        text-shadow: 1px 1px #000;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
        transition: background-color 0.2s ease-in-out;
        margin-bottom: 15px;
        width: 100%;
    }
    
    .login-btn:hover {
        background-color: #FF69B4;
        box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5);
        transform: translateY(-1px);
    }
    
    .logo {
        display: block;
        margin: 0 auto;
        margin-bottom: 20px;
        width: 150px;
        height: 150px;
        background-image: url(https://i.imgur.com/zvcbYTB.png);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
    }
    
    .boxor {
        display: flex;
        justify-content: center;
        align-items: center;
        color: #DC143C;
        gap: 10px;
        margin-bottom: 15px;
    }
    
    .dixX {
        width: 100%;
        height: 2px;
        background: #DC143C;
    }
    
    .register-btn {
        display: block;
        background-color: #ffffff;
        border: none;
        color: #DC143C;
        padding: 10px 20px;
        border: 1px solid #DC143C;
        border-radius: 5px;
        cursor: pointer;
        font-size: 20px;
        /* text-shadow: 1px 1px #000; */
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
        transition: background-color 0.2s ease-in-out;
        width: 100%;
        box-sizing: border-box;
        text-align: center;
        text-decoration: none;
    }
    
    .register-btn:hover {
        background-color: #DC143C;
        box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5);
        transform: translateY(-1px);
        color: #f2f2f2;
        border: 1px solid #f2f2f2;
    }
</style>

<body>
    <h1>Kamen Rider Login Form</h1>
    <form id="fr">
        <div class="logo"></div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <!-- <input type="submit" value="Login"> -->

        <button class="login-btn" type="submit">Login</button>
        <span><a href="">Forgot your password?</a></span>
        <div class="boxor">
            <div class="dixX"></div>
            <span>OR</span>
            <div class="dixX"></div>
        </div>
        <a href="register.html" class="register-btn">Register</a>
    </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.3/sweetalert2.all.min.js"></script>
<script>
    // document.cookie = 'userId=PUSSY; expires=' + new Date(Date.now() + (60 * 1000)).toUTCString() + '; path=/';
    // document.cookie = "myCookie=12345; expires=" + new Date(Date.now() + 3600000).toUTCString() + "; path=/";
    // document.cookie = "PU=12345; expires=" + new Date(Date.now() + 3600000).toUTCString() + "; path=/";
    var cookbool = false;
    var fr = document.getElementById('fr');

    function Checkcook(cookname) {
        var coookie = document.cookie.split(';')
        for (const key in coookie) {
            var cookies = coookie[key].trim();
            if (cookies.indexOf(cookname) === 0) {
                cookbool = true
                break
            } else {
                cookbool = false
            }
        }
    }

    function getcook(cookname) {
        var coookie = document.cookie.split(';')
        for (const key in coookie) {
            var cookies = coookie[key].trim();
            if (cookies.indexOf(cookname) === 0) {
                return cookies.substring(cookname.length + 1, cookies.length);
            }
        }
        return null
    }

    window.onload = async() => {
        Checkcook("username")
        console.log(cookbool);
        if (cookbool === true) {
            try {
                const resx = await fetch('php/setcook.php?user=' + getcook("username"), {
                    method: 'GET'
                })
                if (resx.ok) {
                    const datax = await resx.text();
                } else {
                    throw new Error(resx.status)
                }
            } catch (ex) {
                console.log(ex.message);
            }
            window.location.href = "index.html"
        } else {
            fr.addEventListener('submit', async(e) => {
                try {
                    e.preventDefault();
                    var formData = new FormData();
                    formData.append('Username', fr.elements['username'].value)
                    formData.append('password', fr.elements['password'].value)
                    const res = await fetch('php/setcook.php', {
                        method: 'POST',
                        body: formData
                    })
                    if (res.ok) {
                        const data = await res.text();
                        console.log(data);
                        var dat = JSON.parse(data);
                        if (dat.status == 1) {
                            Swal.fire({
                                    position: 'center',
                                    icon: 'success',
                                    title: 'Login Success',
                                    showConfirmButton: false,
                                    timer: 4000,
                                    timerProgressBar: true,
                                    width: '25em',
                                })
                                // var audio = new Audio('s.mp3');
                                // audio.play();
                            setTimeout(() => {
                                window.location.href = "index.html"
                            }, 4400)
                        } else {
                            Swal.fire({
                                position: 'center',
                                icon: 'error',
                                title: 'Login Fail',
                                showConfirmButton: false,
                                timer: 2000,
                                timerProgressBar: true,
                                width: '25em',
                            })
                        }
                    } else {
                        throw new Error(res.status)
                    }
                } catch (e) {
                    console.log(e.message);
                }
            })
        }
    }
</script>

</html>
