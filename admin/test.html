<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export HTML Table to PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h2 style="text-align: center;">TOTAL MARKS OF STUDENTS</h2>
    <br />
    <table class="table" id="simple_table">
        <tr>
            <th>Roll No.</th>
            <th>Name</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ranjith</td>
            <td>85</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jeyanth</td>
            <td>72</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Selvaraj</td>
            <td>63</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Rohan</td>
            <td>90</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Sandhya</td>
            <td>82</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Nayanthara</td>
            <td>56</td>
        </tr>
    </table>
    <br />
    <input type="button" onclick="generate()" value="Export To PDF" />
    <!-- <script src="script.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.min.js"></script>
</body>
<script>
    function generate() {
        var doc = new jsPDF('p', 'pt', 'letter');
        var htmlstring = '';
        var tempVarToCheckPageHeight = 0;
        var pageHeight = 0;
        pageHeight = doc.internal.pageSize.height;
        specialElementHandlers = {
            // element with id of "bypass" - jQuery style selector  
            '#bypassme': function(element, renderer) {
                // true = "handled elsewhere, bypass text extraction"  
                return true
            }
        };
        margins = {
            top: 150,
            bottom: 60,
            left: 40,
            right: 40,
            width: 600
        };
        var y = 20;
        doc.setLineWidth(2);
        doc.text(200, y = y + 30, "TOTAL MARKS OF STUDENTS");
        doc.autoTable({
            html: '#simple_table',
            startY: 70,
            theme: 'grid',
            columnStyles: {
                0: {
                    cellWidth: 180,
                },
                1: {
                    cellWidth: 180,
                },
                2: {
                    cellWidth: 180,
                }
            },
            styles: {
                minCellHeight: 40
            }
        })
        doc.save('Marks_Of_Students.pdf');
    }
</script>

</html>
